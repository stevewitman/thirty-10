<mat-card>
	<mat-card-header>
		<mat-card-title>Projects</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<mat-list-item
				*ngFor="let project of projects"
				style="cursor: pointer"
				(click)="selected.emit(project)">
				<h4 mat-line>{{ project.title }}</h4>
				<p mat-line>{{ project.details }}</p>
				<div align="end">
					<button
						mat-icon-button
						color="warn"
						*ngIf="!readOnly"
						(click)="deleted.emit(project);$event.stopImmediatePropagation()">
						<mat-icon>close</mat-icon>
					</button>
				</div>
				<div align="end">
					<button
						mat-icon-button
						(click)="onShow(project); $event.stopImmediatePropagation()">						<mat-icon>more_vert</mat-icon>
					</button>
				</div>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
 </mat-card>
