<div class="row">
	<div class="column">
		<nx10-projects-list
			[projects]="projects$ | async"
			(selected)="selectProject($event)"
			(deleted)="deleteProject($event)"
		></nx10-projects-list>
	</div>
	<div class="column">
	<nx10-project-detail
		[project]="selectedProject"
		[form]="form"
		(saved)="saveProject($event)"
		(cancelled)="cancel()"
	></nx10-project-detail>
	</div>
</div>
